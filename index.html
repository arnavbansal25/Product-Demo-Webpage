<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link rel="stylesheet" href="./styles.css">
    <title>Upholstered Sofa</title>
</head>

<body>
    <div class="row1">
        <div class="product">
            <img id="display-img" src="images/img1.jpg">
            <div class="fas fa-chevron-circle-left left" onclick="nextImage(-1)"></div>
            <div class="fas fa-chevron-circle-right right" onclick="nextImage(+1)"></div>

            <div class="img-group">
                <img class="thumb" src="images/img1.jpg" onmouseover="changeimg(this)">
                <img class="thumb" src="images/img2.jpg" onmouseover="changeimg(this)">
                <img class="thumb" src="images/img3.jpg" onmouseover="changeimg(this)">
                <img class="thumb" src="images/img4.jpg" onmouseover="changeimg(this)">
                <img class="thumb" src="images/img5.jpg" onmouseover="changeimg(this)">
            </div>
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/f7de978a7e.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
